<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Project - Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Почта</a></li>
            <li><a href="#">Картинки</a></li>
            <li><a href="#"><i class="fas fa-th"></i></a></li>
            <li><a href="#"><i class="fas fa-bell"></i></a></li>
            <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
        </ul>
    </nav>
    <div id="logo">
        <img src="https://anyajunior.github.io/google-homepage/img/googlelogo_color_272x92dp.png">
    </div>
    <div id="form">
        <form action="#" method="POST" name="searchit">
            <div id="common">
                <input type="search" name="search">
            </div>
        </form>
    </div>
    <div id="buttons">
        <button>Поиск в Google</button>
        <button>Мне повезёт!</button>
    </div>
    <div id="text">
        <p>Сервисы Google доступны на разных языках: <a href="#">English</a></p>
    </div>
    <footer>
        <div class="footer">
            <p>Россия</p>
        </div>
        <div class="footer">
            <ul>
                <li>Реклама</li>
                <li>Для бизнеса</li>
                <li>Всё о Google</li>
                <li class="emptyLink"></li>
                <li>Конфиденциальность</li>
                <li>Условия</li>
                <li>Настройки</li>
            </ul>
        </div>
    </footer>
</body>
</html>
